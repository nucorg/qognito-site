site_name: "Qognito.io"
site_description: "L'Ingénierie de l'Intelligence Physique"

# Fichiers CSS personnalisés pour le logo et l'aération
extra_css:
  - stylesheets/extra.css

theme:
  name: material
  language: fr
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    # Mode sombre (Navy Qognito)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: amber
    # Mode clair
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: amber
  features:
    - navigation.sections
    - navigation.top

# Couleurs personnalisées pour l'identité de marque
extra:
  colors:
    primary: "#0A1628"  # Bleu Navy profond
    accent: "#D4850F"   # Ambre de sécurité

# Navigation corrigée pour un site "Single Page" (One-Page)
nav:
